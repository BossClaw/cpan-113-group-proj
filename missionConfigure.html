<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Configure</title>
    <link rel="stylesheet" href="missionConfigure/missionConfigure.css"/>
    <script type="module" src="missionConfigure/missionConfigure.js"></script>
</head>
<body>
    <div class="temp-container">
        <h2>Pick languages</h2>
        <button class="language" id="JS">JavaScript</button>
        <button class="language" id="Python">Python</button>
        <button class="language" id="CSS">CSS</button>
        <button class="language" id="HTML">HTML</button>
        <button class="language" id="C#">C#</button>
        <button class="language" id="C++">C++</button>
    </div>
    <div class="temp-container">
        <h2>Pick Difficulty</h2>
        <input type="range" min="1" max="4" id="difficulty" name="Difficulty"/>
        <div id="difficulty-display"></div>
    </div>
    <div class="temp-container">
        <h2>Pick Level</h2>
        <input type="range" min="1" max="100" id="level" name="Level"/>
        <div id="level-display"></div>
    </div>

    <button id="temp-start">PLAY GAME</button>
</body>

</html>
